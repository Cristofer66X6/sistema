  <style>
  /* Estilos del menú lateral */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #ffc629; /* Color de fondo del menú */
    color: black; /* Color del texto */
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Sombra */
    z-index: 1000; /* Asegura que el menú esté por encima del contenido */
    box-sizing: border-box; /* Incluye el padding en el ancho */
}

.sidebar a {
    display: block;
    color: black;
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.sidebar a:hover {
    background-color: #151d33; /* Color al pasar el mouse */
    color: white; /* Cambia el color del texto al pasar el mouse */
}

body {
    margin-left: 220px; /* Deja espacio para el menú */
    transition: margin-left 0.3s; /* Transición suave para el margen */
    overflow-x: hidden; /* Evitar scroll horizontal */
}

.font-section {
    display: flex;
    flex-direction: column;
    gap: 2em; /* Espacio entre las secciones de fuentes */
    padding: 1em;
    max-width: calc(100% - 220px); /* Ajusta el ancho considerando el menú */
    box-sizing: border-box; /* Incluye el padding en el ancho */
}

.font-info-container {
    display: flex; /* Usar flexbox para disposición horizontal */
    justify-content: space-between; /* Separar elementos a los extremos */
    width: 100%; /* Asegura que ocupe el ancho completo */
    box-sizing: border-box; /* Incluye el padding en el ancho */
}

.info-box {
    width: 50%; /* Ancho del recuadro de información */
    box-sizing: border-box; /* Incluye el padding en el ancho */
}

.font-box {
    width: 50%; /* Ancho del recuadro de fuente */
    box-sizing: border-box; /* Incluye el padding en el ancho */
}
</style>
